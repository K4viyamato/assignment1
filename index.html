<!DOCTYPE html>
<html lang="en">
<head>
    <title>IMAGE SLIDER</title>
    <style>

img{
    width: 200px;
    height: 260px;
}
h4{
    text-align: center;
    color: white;
}

.subdiv1{

    margin-top: 10px;
    display: flex;
    justify-content: center;
    
}

.subdiv1 img{
    
    margin-left: 50px;
}

.subdiv2{
    margin-top: 10px;
    display: flex;
    justify-content: center;
}

.subdiv2 img{
    width: 500px;
    height: 650px;
}


    </style>
</head>
<body>


    
<div class="maindiv">

    <div class="subdiv1">

        <img src="./images/ape.jpg" id="one" alt="#042131">
        <img src="./images/skull.jpg" id="two" alt="#3e5c74">
        <img src="./images/spidey.jpg" id="three" alt="#1b2437">
        <img src="./images/evilpikachu.jpg" id="four" alt="#25232e">

    </div>

    
    <div class="subdiv2">

        <img src="./images/wolf.jpg" id="five">

    </div>

</div>


<script src="script.js"></script>
</body>
</html>
